<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaterQuack</title>
  <!-- External stylesheet link -->
  <link rel="stylesheet" href="styles.css">
  <!-- External JavaScript file for popup functionality -->
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Section for title and cups drunk -->
    <div class="rectangle">
      <header>
        <img src="icon128.png" alt="Ducky" class="header-icon">
        <h2>WaterQuack</h2>
      </header>
      <section class="cups-section">
        <h3>Cups Drunk Today: <span id="cupsToday">0</span></h3>
        <div id="cupProgress" class="cup-progress"></div>
        <div class="cup-controls">
          <button id="addCup">Add Cup</button>
          <button id="removeCup">Remove Cup</button>
        </div>
      </section>
    </div>

    <!-- Section for settings -->
    <div class="rectangle">
      <h3>Settings</h3>
      <section class="goal-section">
        <label for="goal">Set your daily water goal (in cups):</label>
        <div>
          <input type="number" id="goal" min="1" max="30">
          <button id="setGoal">Set</button>
        </div>
      </section>
      <p id="progress">Default goal: 10 cups.</p>
      <section class="reminder-section">
        <label for="interval">Set reminder interval (in minutes):</label>
        <div>
          <input type="number" id="interval" min="1">
          <button id="setInterval">Set</button>
        </div>
      </section>
      <p id="status">Default interval: 30 minutes.</p>
      <section class="notification-section">
        <input type="checkbox" id="mute-notifications">
        <label for="mute-notifications">Mute notifications</label>
        <input type="checkbox" id="disable-notifications">
        <label for="disable-notifications">Disable notifications</label>
      </section>
      <footer>
        <p>ðŸ’§ Stay hydrated, stay healthy! ðŸ’§</p>
      </footer>
    </div>
  </div>
</body>
</html>
