<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WaterQuack - A friendly Chrome extension that reminds you to stay hydrated with fun notifications and progress tracking.">
  <meta name="keywords" content="hydration, water reminder, Chrome extension, health, productivity, duck">
  <meta name="author" content="Iasmin Martins Cintra">
  <title>WaterQuack - Stay Hydrated!</title>
  <!-- External stylesheet link -->
  <link rel="stylesheet" href="styles.css">
  <!-- External JavaScript file for popup functionality -->
  <script src="popup.js" defer></script>
</head>
<body>
  <main class="container">
    <!-- Section for title and cups drunk -->
    <section class="rectangle">
      <header>
        <img src="icon128.png" alt="WaterQuack logo: A duck icon" class="header-icon" aria-hidden="true">
        <h2 id="app-title">WaterQuack</h2>
      </header>
      <!-- Card for Cups -->
      <article class="settings-card"> 
        <section class="cups-section" aria-labelledby="cups-today-label">
          <h4 id="cups-today-label">Cups Drunk Today: <span id="cupsToday" aria-live="polite">0</span></h4>
          <div id="cupProgress" class="cup-progress" role="list"></div>
        </section>
      </article>
      <div class="cup-controls" role="group" aria-label="Cup controls"> 
        <button id="addCup" aria-label="Add a cup of water" type="button" tabindex="0">Add Cup</button>
        <button id="removeCup" aria-label="Remove a cup of water" type="button" tabindex="0">Remove Cup</button>
      </div>
    </section>

    <!-- Section for settings -->
    <section class="rectangle">
      <h3>Settings</h3>
      <!-- Card for Daily Water Goal -->
      <article class="settings-card">
        <section class="goal-section" aria-labelledby="goal-label">
          <label id="goal-label" for="goal">⚙️ Set your daily water goal (in cups):</label>
          <div>
            <input type="number" id="goal" min="1" max="30" placeholder="Current goal: 10 cups" aria-describedby="goal-description" tabindex="0">
            <button id="setGoal" aria-label="Set daily water goal" type="button" tabindex="0">Set</button>
          </div>
          <p id="goal-description" class="visually-hidden">Enter a number between 1 and 30 to set your daily water goal.</p>
        </section>
        <p id="progress" class="hidden"></p> <!-- Hidden element -->
      </article>

      <!-- Card for Reminder Interval -->
      <article class="settings-card">
        <section class="reminder-section" aria-labelledby="interval-label">
          <label id="interval-label" for="interval">⚙️ Set reminder interval (in minutes):</label>
          <div>
            <input type="number" id="interval" min="1" placeholder="Current interval: 30 minutes" aria-describedby="interval-description" tabindex="0">
            <button id="setInterval" aria-label="Set reminder interval" type="button" tabindex="0">Set</button>
          </div>
          <p id="interval-description" class="visually-hidden">Enter a number between 1 and 1440 to set the reminder interval in minutes.</p>
        </section>
        <p id="status" class="hidden"></p> <!-- Hidden element -->
      </article>

      <!-- Card for Notification Toggles -->
      <article class="settings-card">
        <section class="notification-section" aria-labelledby="notification-settings-label">
          <label id="notification-settings-label">⚙️ Notification preferences:</label>
          <div class="toggle-container">
            <label class="toggle-switch" for="mute-notifications">
              <input type="checkbox" id="mute-notifications" aria-label="Mute notifications" tabindex="0">
              <span class="slider" role="button">
                <span class="on-text">ON</span>
                <span class="off-text">OFF</span>
              </span>
            </label>
            <label for="mute-notifications" tabindex="0">Mute notifications</label>
            <span class="tooltip-icon" data-tooltip="You'll still receive notifications, but silently." aria-hidden="true" tabindex="0">?</span>
          </div>
          <div class="toggle-container">
            <label class="toggle-switch" for="disable-notifications">
              <input type="checkbox" id="disable-notifications" aria-label="Disable notifications" tabindex="0">
              <span class="slider" role="button">
                <span class="on-text">ON</span>
                <span class="off-text">OFF</span>
              </span>
            </label>
            <label for="disable-notifications" tabindex="0">Turn off notifications</label>
            <span class="tooltip-icon" data-tooltip="Turns off all notifications completely." aria-hidden="true" tabindex="0">?</span>
          </div>
        </section>
      </article>

      <!-- Mode Toggle Buttons -->
      <article class="settings-card">
        <section class="mode-section" aria-labelledby="mode-label">
          <label id="mode-label">⚙️ Choose your pond look:</label>
          <div class="mode-controls">
            <button id="lightMode" aria-label="Switch to light mode" type="button" tabindex="0">Sunny Splash</button>
            <button id="darkMode" aria-label="Switch to dark mode" type="button" tabindex="0">Twilight Pond</button>
            <button id="colorblindMode" aria-label="Switch to colorblind-friendly mode" type="button" tabindex="0">Friendly Quack</button>
          </div>
        </section>
      </article>

      <footer>
        <p>💧 Stay hydrated and keep the jokes afloat! 💧</p>
      </footer>
    </section>
  </main>
</body>
</html>
