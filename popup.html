<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaterQuack</title>
  <!-- External stylesheet link -->
  <link rel="stylesheet" href="styles.css">
  <!-- External JavaScript file for popup functionality -->
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Section for title and cups drunk -->
    <div class="rectangle">
      <header>
        <img src="icon128.png" alt="Ducky" class="header-icon">
        <h2>WaterQuack</h2>
      </header>
      <!-- Card for Cups -->
      <div class="settings-card"> 
        <section class="cups-section">
          <h4>Cups Drunk Today: <span id="cupsToday">0</span></h4>
          <div id="cupProgress" class="cup-progress"></div>
        </section>
      </div>
      <div class="cup-controls"> 
        <button id="addCup">Add Cup</button>
        <button id="removeCup">Remove Cup</button>
      </div>
    </div>

    <!-- Section for settings -->
    <div class="rectangle">
      <h3>Settings</h3>
      <!-- Card for Daily Water Goal -->
      <div class="settings-card">
        <section class="goal-section">
          <label for="goal">‚öôÔ∏è Set your daily water goal (in cups):</label>
          <div>
            <input type="number" id="goal" min="1" max="30" placeholder="Default goal: 10 cups">
            <button id="setGoal">Set</button>
          </div>
        </section>
        <p id="progress" style="display: none;"></p> <!-- Hidden element -->
      </div>

      <!-- Card for Reminder Interval -->
      <div class="settings-card">
        <section class="reminder-section">
          <label for="interval">‚öôÔ∏è Set reminder interval (in minutes):</label>
          <div>
            <input type="number" id="interval" min="1" placeholder="Default interval: 30 minutes">
            <button id="setInterval">Set</button>
          </div>
        </section>
        <p id="status" style="display: none;"></p> <!-- Hidden element -->
      </div>

      <!-- Card for Notification Toggles -->
      <div class="settings-card">
        <section class="notification-section">
          <label for="notification-settings">‚öôÔ∏è Notification preferences:</label>
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="mute-notifications">
              <span class="slider">
                <span class="on-text">ON</span>
                <span class="off-text">OFF</span>
              </span>
            </label>
            <label for="mute-notifications">Mute notifications</label>
            <span class="tooltip-icon" data-tooltip="You'll still receive notifications, but silently.">?</span>
          </div>
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="disable-notifications">
              <span class="slider">
                <span class="on-text">ON</span>
                <span class="off-text">OFF</span>
              </span>
            </label>
            <label for="disable-notifications">Turn off notifications</label>
            <span class="tooltip-icon" data-tooltip="Turns off all notifications completely.">?</span>
          </div>
        </section>
      </div>

      <footer>
        <p>üíß Warning: Lack of hydration may cause dry humor! üíß</p>
      </footer>
    </div>
  </div>
</body>
</html>
